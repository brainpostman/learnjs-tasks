<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result;
        while (true) {
            result = prompt("Введите число, большее 100:", "");
            if (result < 100 || result === "" || result === null) {
                alert("Break!");
                break;
            }
        }
    </script>
</body>
</html>
