<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function readNumber() {
            while (true) {
                let num = prompt("Введите ЧИСЛОВОЕ значение:", "");
                if (num === "" || num === null) {
                    return null;
                }
                if (!isFinite(+num)) {
                    return +num;
                }
            }
        }

        alert(readNumber());
    </script>
</body>
</html>
