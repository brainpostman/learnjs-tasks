<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Введите любое число:");
        let result;
        if (num > 0) {
            result = 1;
        } else if (num < 0) {
            result = -1;
        } else {
            result = 0;
        }
        alert(result);
    </script>
</body>
</html>
