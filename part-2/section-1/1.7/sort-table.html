<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Pete</td>
                <td>Brown</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Ann</td>
                <td>Lee</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
    <script>
        let table = document.getElementById("table").querySelector('tbody');
        let rows = Array.from(table.children);
        let tableSort = (a, b) => {
            if (a.innerText > b.innerText) return 1;
            if (a.innerText == b.innerText) return 0;
            if (a.innerText < b.innerText) return -1;
        }
        rows.sort(tableSort);
        table.innerHTML = '';
        rows.forEach(item => table.append(item));
    </script>
</body>

</html>
