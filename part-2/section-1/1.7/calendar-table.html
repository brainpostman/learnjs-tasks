<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }
    </style>
</head>

<body>


    <div id="calendar"></div>

    <script>
        function createCalendar(elem, year, month) {
            let firstDay = new Date(year, month - 1);
            let firstWeekDay = (firstDay.getDay() === 0) ? 7 : firstDay.getDay();
            let lastDay = new Date(year, month, 0).getDate();
            let tdRowNum = Math.ceil((firstWeekDay + lastDay - 1) / 7);
            let table = document.createElement('table');
            let trForTh = document.createElement('tr');
            table.append(trForTh);
            let weekDays = ['пн', 'вт', 'ср', 'чт', 'пт', 'cб', 'вc'];
            weekDays.forEach(item => {
                let th = document.createElement('th');
                th.innerHTML = `${item}`;
                trForTh.append(th);
            });
            for (let i = 0; i < tdRowNum; i++) {
                let tr = document.createElement('tr');
                table.append(tr);
                for (let j = 0; j < 7; j++) {
                    let td = document.createElement('td');
                    tr.append(td);
                }
            }
            let tds = table.querySelectorAll("td");
            for (let i = 1; i < lastDay + 1; i++) {
                tds[i + firstWeekDay - 2].innerHTML = i;
            }
            elem.append(table);
        }

    </script>

</body>

</html>
