<!DOCTYPE HTML>
<html>

<body>
    <form name="search">
        <label>Search the site:
            <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
    </form>

    <hr>

    <form name="search-person">
        Search the visitors:
        <table id="age-table">
            <tr>
                <td>Age:</td>
                <td id="age-list">
                    <label>
                        <input type="radio" name="age" value="young">less than 18</label>
                    <label>
                        <input type="radio" name="age" value="mature">18-50</label>
                    <label>
                        <input type="radio" name="age" value="senior">more than 50</label>
                </td>
            </tr>

            <tr>
                <td>Additionally:</td>
                <td>
                    <input type="text" name="info[0]">
                    <input type="text" name="info[1]">
                    <input type="text" name="info[2]">
                </td>
            </tr>

        </table>

        <input type="submit" value="Search!">
    </form>
    <script>
        let table = document.getElementById("age-table");
        alert(table);
        let labels = table.getElementsByTagName("label");
        alert(labels[0].innerText);
        alert(labels[labels.length - 1].innerText);
        alert(table.querySelector("td").innerText);
        let form = document.getElementsByName("search")[0];
        alert(form.name);
        let firstInput = form.querySelector("input")
        alert(firstInput.type);
        let inputs = form.querySelectorAll("input");
        let lastInput = inputs[inputs.length - 1];
        alert(lastInput.type);
    </script>
</body>

</html>
